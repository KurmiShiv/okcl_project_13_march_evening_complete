<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>Employee's Page</title>
    
    <link rel="stylesheet" href="./empolyee.css" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>As employee logged in</h3>
    <a href="{{url_for('home')}}" >Log out</a>
    <form action="/employee" method="get">
      <button type="submit", method="get" class="btn" onclick=>Get Customers List</button>
    </form>
    <h1>List of Customers</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Mobile Number</th>
          <th>Email ID</th>
          <th>City</th>
          <th>PIN</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- populate table rows dynamically with customer data from the database -->
        {% for cstmr in data %}
          <tr>
            {% for value in cstmr.values() %}
              {%if value==cstmr['_id'] %}
              <td>#</td>
              {% else %}
              <td>{{value}}</td>
              {% endif %}
            {% endfor %}  
            
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
