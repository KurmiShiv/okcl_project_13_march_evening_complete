<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
    <title>Managar's Page</title>
  </head>
  <body>
    <p> As Manager logged in</p>
    <a href="{{url_for('home')}}" >Log out</a>
    <div>
      <form role="search" method="get" action="#">
        <div style="text-align:right">
          <label for="custosearch">Search Customer by name:</label>
          <input type="search" id="custosearch" name="custosearch">
          <input type="submit" value="search">
        </div>
     </form>
    </div>

    <!--for add new customer-->
    <button  > <a href="{{url_for('add_customer')}}"> Add New Customer</a></button>

    <!--for list of customer-->
    <h1>List of Customers</h1>
    
    <form action="/manager" method="get">
      <button type="submit", method="get" class="btn" onclick=>Get Customers List</button>
    </form>
    <!--table content-->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Mobile Number</th>
          <th>Email ID</th>
          <th>City</th>
          <th>PIN</th>
          <th>Date</th>
          <th>Edit Link</th>
        </tr>
      </thead>
      <tbody>
        {% for cstmr in data %}
          <tr>
            {% for value in cstmr.values() %}
              {%if value==cstmr['_id'] %}
                <td>#</td>
                {% else %}
              <td>{{value}}</td>
              {%endif%}
                
            {% endfor %} 
            <td><form  action="/update_customer/{{cstmr['_id']}}" >
              <button type="submit">Edit</button>
            </form>
            </td>
            
          </tr>
        {% endfor %}
        
          <!--<td><a href="customer_registeration.html?edit=1">Edit</a></td>-->
        <!-- more rows... -->
      </tbody>
    </table>

      editLinks.forEach(link => {
        link.addEventListener('click', () => {
          window.location.href = 'customer_registeration.html?mode=edit';
        });
      });
    </script>-->
  </body>
</html>
